services:
  panel_admin:
    build: .
    image: icc.100
    container_name: panel_admin
    ports:
      - "127.0.0.1:8000:7000"
    restart: always
    volumes:
      - ./Icc/:/usr/src/app/Icc/:rw                                #Volumen para c√≥digo de la app
      - ./controlDeMedios/:/usr/src/app/controlDeMedios/:rw                          
      - ./OGO/:/usr/src/app/OGO/:rw                          
   
      #- ./logs:/usr/src/app/logs                               #Volumen para registrar logs
      #- db-data:/var/lib/postgresql/data                       #Volumen para base de datos con postgres
      #- ./db.sqlite3:/usr/src/app/database/db.sqlite3:rw                 #Volumen para base de datos sqlite3
    working_dir: /usr/src/app
    
    environment:
      - DJANGO_DEBUG=True

